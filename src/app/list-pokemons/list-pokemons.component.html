<p>liste des pokemons</p>

<div class="container">
    <div class="row">

        <!-- Directive *ngFor -->
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <!-- possible to add a color :  pkmnBorderCard="pink"-->
            <div (click)="goToPokemon(pokemon)" class="card horizontal"  pkmnBorderCard >
                <!-- Image -->
                <div class="card-image">
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <small>{{ pokemon.created | date:"dd/MM/yy" }}</small>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}"><!-- name of pipe --> 
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
