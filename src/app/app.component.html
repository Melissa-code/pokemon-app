<h1 class="center">Liste des Pokémons</h1>

<div class="container">
    <div class="row">

        <!-- Directive *ngFor -->
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <!-- possible to add a color :  pkmnBorderCard="pink"-->
            <div class="card horizontal" (click)="selectPokemon(pokemon.name)" pkmnBorderCard>
                <!-- Image -->
                <div class="card-image">
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <small>{{ pokemon.created | date:"dd/MM/yy" }}</small>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}"><!-- name of pipe --> 
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<input 
    #input
    (keyup.enter)="selectPokemon(input.value)" 
    type="number" 
>

<!-- Directive *ngIf -->
<p *ngIf="pokemonSelected">
    Pokemon sélectionné : {{ pokemonSelected?.name }}
    Aucun Pokemon n'a été trouvé
</p>
<p *ngIf="!pokemonSelected">
    Aucun Pokemon n'a été trouvé
</p>
